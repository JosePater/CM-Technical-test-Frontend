<div class="container">
    <h3>Lista de Usuarios</h3>
    <button routerLink="/add" type="button" class="btn btn-primary">Agregar usuario</button>
  
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">Password</th>
          <th scope="col">Fecha</th>
          <th scope="col">Modificar</th>
          <th scope="col">Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of ListarUsers">
          <th>{{ user._id }}</th>
          <td>{{ user.name }}</td>
          <td>{{ user.last_name }}</td>
          <td>{{ user.pass }}</td>
          <td>{{ user._date }}</td>
          <td><button *ngIf="user._id" (click)="update(user._id)" type="button" class="btn btn-primary">Modificar</button></td>
          <td><button *ngIf="user._id" (click)="delete(user._id)" type="button" class="btn btn-danger">Borrar</button></td>
        </tr>
      </tbody>
    </table>
  </div>
